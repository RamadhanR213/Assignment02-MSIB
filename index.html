<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthday-card">
        <img src="—Pngtree—happy birthday poster panels_2799521.png" alt="Birthday Poster">
        <div class="birthday-card-content">
            <h1>HAPPY BIRTHDAY</h1>
            <p>
                Dear <span class="highlight">Friend</span>,
                <br>
                Happy sweet 17!! I wish you a life full of happiness. I think you're my best friend

                <br>
                Wishing you the best for your future. From your friend, <span class="highlight">Raihan</span>.
            </p>
        </div>
    </div>
</body>
